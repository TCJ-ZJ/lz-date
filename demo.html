<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/jquery-1.11.1.min.js'></script>
	<link rel="stylesheet" href="css/lz-date.css">
	<link rel="stylesheet" href="css/reset-min.css">
	<style>
			body{width:100%;height:100%;background:#eee}
			#pageHader{width: 100%;background-color:#ffba34;margin-bottom: 20px;}
			.inPageHader{width:1024px;height:52px;line-height:52px;margin:0 auto;}
			#pageHader h1{color:#fff;}
			#pageHader h3 a{color:#fff;}#pageHader h3 a:hover{color:#ff0;text-decoration:none;}
			#banner{width:990px;height:360px;margin: 0 auto;position: relative; padding:16px;background:#fff;}
			.banner>ul:first-child{width:990px;height:360px;position:absolute;overflow:hidden;}
			.bannerTitle{width: 1024px;margin:0 auto; color:#ffbc3a;margin-bottom:15px}
			
			.page{width:1000px;border:2px solid #f3c562;line-height:32px;margin:20px auto 0;padding:12px;background:#fff3a2;}
			.page h3{font-family:'微软雅黑';font-size:18px;color:#b88008;text-indent:1em;font-weight:500;}
			.page>p{font-size:18px;color:#b88008;text-indent:1em}
			#csBg{width: 1024px;margin:20px auto;}
			#csBg table{width: 100%;border: 1px solid #ddd;border-right:0;font-size: 16px;color: #666}
			#csBg table thead{background: #ccc;}
			#csBg table tr{height: 36px;line-height: 36px;margin:1px;}
			#csBg tr.trds{background: #ddd}
			#csBg td{border-right:1px solid #ddd;padding-left:30px;}
			.htmlPD{margin-bottom: 20px}
			p.htmlPd{font-size: 16px;color: #888;line-height: 36px}
			#foot{width: 100%;background: #333;height: 100px;padding-top:40px;line-height: 34px;text-align: center;color: #ddd;font-size:14px}
			div.tot{width:1000px;line-height:24px;margin:0 auto;padding:12px;background:#666;color: #fff;font-size:14px}
			#gotoTop{width:26px;height:26px; padding:10px; background:url('./images/pic.png') 4px -120px no-repeat #ccc;position:fixed;right:0;bottom:150px;display:none;cursor:pointer;}
			#gotoTop:hover{background-color:#f66 }
            #foot{position:fixed;bottom: 0}

            input{
			margin-top: 20px;
			width: 190px;
			height: 30px;
			margin-left: 20px;
			cursor: pointer;
			outline: none;
			border:1px solid #eee;
			text-indent: 20px;
		}
		</style>
	</head>
	<body>
		<header id="pageHader">
			<div class='inPageHader'>
				<h1>jQuery日期选择器插件 V1.0.0 beta Demo</h1>
			</div>
		</header>
		<div class='bannerTitle'>
			<h1>date demo</h1>
		</div>
		<input  id='test1' placeholder="请输入日期" type="text">	
		<input  id='test2' placeholder="请输入日期" type="text">

		
		<footer id='foot'>
			<p>本插件手册由 @lzmoop(磨盘兄弟) 提供</p>
			<p>lz-scroll v1.0.0 | (c) 2016-2025  jQuery plug-in | lzmoop 2016-10</p>
		</footer>

	<script src="js/lz-date-1.0.0.min.js"></script>
	<script>
		
		$('#test1').lzdate({
			smDate:'2010-9-21',
			lgDate : '2016-12-21'
		},function(){
			$('#test2').dateTool().setSmDate($("#test1").val());
		});

		$('#test2').lzdate({
			smDate:'2010-9-21',
			lgDate : '2016-12-21'
		},function(){
			$('#test1').dateTool().setLgDate($("#test2").val());
		});


		
	</script>
</body>
</html>
